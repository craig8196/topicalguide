<table class="table table-hover table-condensed">
  <thead>
    <tr>
      <th ng-repeat="header in headers">
        <a class="nounderline nowrap"
          ng-class="{pointer: header.sortable}">
          {{ header.name }} <span ng-show="header.sortable" class="glyphicon glyphicon-sort"></span>
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in rowData" ng-class="{pointer: hasClickFunction}" ng-click="clickFunction(row)">
      <td ng-repeat="columnContent in row">{{ columnContent }}</td>
    </tr>
  </tbody>
</table>
